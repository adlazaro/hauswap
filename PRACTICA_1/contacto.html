    <section>
      <h1>Contáctanos</h1>
      <form
        action="mailto:adlazaro@ucm.es,lausanma@ucm.es,ayayahya@ucm.es,pablmo07@ucm.es,ipalero@ucm.es,danmar25@ucm.es?subject=Consulta_de_cliente"
        method="post"
        enctype="text/plain"
      >
        <label for="nombre"
          >Nombre:
          <input type="text" name="nombre" id="nombre" required />
        </label>
        <label for="email"
          >Email:
          <input type="text" name="email" id="email" required />
        </label>
        <br /><br />
        <fieldset>
          <legend>Motivo de la consulta</legend>
          <label for="evaluacion"
            ><input
              type="radio"
              id="evaluacion"
              name="motivo"
              value="evaluacion"
              checked
            />Evaluación</label
          >
          <label for="sugerencias"
            ><input
              type="radio"
              id="sugerencias"
              name="motivo"
              value="sugerencias"
            />Sugerencias</label
          >
          <label for="criticas"
            ><input
              type="radio"
              id="criticas"
              name="motivo"
              value="criticas"
            />Críticas</label
          >
        </fieldset>
        <br />
        <label for="terms"
          >Marque esta casilla para verificar que ha leído nuestros términos y
          condiciones del servicio<input
            type="checkbox"
            name="acepta_terminos"
            id="terms"
            value="si"
            required
        /></label>
        <br /><br />
        <div>
          <label>Escribe un mensaje:</label>
          <br />
          <textarea name="mensaje" rows="10" cols="60"></textarea>
        </div>
        <div>
          <input type="submit" name="submit" value="Enviar" />
          <input type="reset" name="reset" value="Limpiar formulario" />
        </div>
      </form>
    </section>
  </body>
